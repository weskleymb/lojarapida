<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body> 
        <p:fieldset legend="Login">
            <h:form id="formLogin" >
                <p:panelGrid id="grid" columns="1">
                    <p:growl life="3000" id="messages" showDetail="true" autoUpdate="true" />
                    <p:outputLabel for="email" value="Email" />
                    <p:inputText id="email" value="#{loginBean.email}" />
                    <p:outputLabel for="senha" value="Senha" />
                    <p:password id="senha" value="#{loginBean.senha}" />
                    <p:commandButton value="Entrar" action="#{loginBean.entrar}" update="@form" />
                </p:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
